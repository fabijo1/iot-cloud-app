<div class =" container ">
<h1 class =" title ">Temperatur</h1 >
<div class =" level ">
<div class ="level-left ">
<h2 class =" subtitle level - item ">
    Jetzt {{precisionRound(item.temperature , 1) }} _C</h2 >
    </ div >
<div class ="level-right ">
<h2 class =" subtitle level-item ">
{{formatDate(item.timestamp)}}
    </h2 >
</div >
</div >
</div >
</div >
</section >
